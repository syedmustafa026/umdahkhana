<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurant Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="main">
                    <h2>Restaurant DashBoard</h2>
                    <div class="input_area">
                        <p>Restaurant Name:</p>
                        <input type="text" id="restname" 
                            placeholder="Enter Your Restaurant Name Here"><br />
                            <p>Food Name:</p>
                            <input type="text" id="food"
                            placeholder="Enter food name ">
                            <p>Category Name:</p>
                        <input type="text" id="productname"
                            placeholder="Enter Category Here(Like Salan or Rice or dish) ">
                        <p>Price In Rupees:</p>
                        <input type="text " id="price" maxlength="25 " minlength="2 "
                            placeholder="Enter Your Price Like This: 99"><br />
                        <br />
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="profile">
                        </div>
                        <div id="progress"  style="display: none; margin-top: 3%;" class="progress">
                            <div id="bar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                          </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button onclick="submit()"  type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
