                <img src="assets/undraw_profile_pic_ic5t.svg">
                <h2 class="title">uSER Sign in</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input id="checkemail" type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div eys">
                        <h5>Password</h5>
                        <input id="checkpassword" type="password" class="input">
                        <i onclick="showPassword()" id="eye" class="far fa-eye"></i>
                    </div>
                </div>
                <a href="signup.html">New Customer?</a>
                <button id="login" class="btn"><div id="loader" style="display: none;" class="spinner-border text-light" role="status">         
                </div><span >Signin</span></button>
            </div>
                </div>
            </form>
        </div>
