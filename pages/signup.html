<body>
    <nav class=" navbar navbar-expand-lg ">
        <a class=" logo navbar-brand" href="#"><img src="../images/pnglogo.png" alt="logo"></a>
    </nav>
    <div class="container">
        <div class="login-content">
            <form style="margin-top: 30% ;">
                <h2 class="title">Signup</h2>
                <div class="input-form">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="div">
                            <h5>username</h5>
                            <input id="username" type="text" class="input">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="far fa-envelope"></i>
                            
                        </div>
                        <div class="div">
                            <h5>Email</h5>
                            <input id="email" type="text" class="input">
                        </div>
                    </div>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="div">
                            <h5>Phone number</h5>
                            <input id="phone" type="number" class="input">
                        </div>
                    </div>
                    <div class="input-div pass ">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div eys">
                            <h5>Password</h5>
                            <input id="password" type="password" class="input">
                            <i onclick="showPassword()" id="eye" class="far fa-eye"></i>
                        </div>
                    </div>
                    <a href="login.html">Already user! Log in?</a>
                    <button id="signup" class="btn">
                        <div id="loader" style="display: none;" class="spinner-border text-light" role="status">
                        </div><span>Signup</span>
                    </button>
                </div>
        </div>
        </form>
    </div>
    </div>
